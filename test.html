<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
        }

        .text-container {
            position: relative;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .love-text {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background: #ff6b6b;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            opacity: 0.3;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 90px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -45px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        .sparkles {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 182, 193, 0.5), 0 0 20px rgba(255, 182, 193, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 182, 193, 1), 0 0 30px rgba(255, 182, 193, 0.8);
            }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Random sparkle positions */
        .sparkle1 { top: 20%; left: 30%; animation-delay: 0s; }
        .sparkle2 { top: 70%; left: 60%; animation-delay: 1s; }
        .sparkle3 { top: 40%; left: 80%; animation-delay: 0.5s; }
        .sparkle4 { top: 80%; left: 20%; animation-delay: 2s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-container">
        <div class="heart"></div>
        <h1 class="love-text">I love you 'til the day that I die</h1>
        <div class="sparkles sparkle1"></div>
        <div class="sparkles sparkle2"></div>
        <div class="sparkles sparkle3"></div>
        <div class="sparkles sparkle4"></div>
    </div>
</body>
</html>
