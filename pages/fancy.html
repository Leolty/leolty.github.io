<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 600px;
        }
        
        button {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }
        
        .gravity-well {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        #stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="toggleMode('supernova')" data-mode="supernova">üåü Supernova</button>
        <button onclick="toggleMode('nebula')" data-mode="nebula">üåå Nebula</button>
        <button onclick="toggleMode('blackhole')" data-mode="blackhole">üï≥Ô∏è Black Hole</button>
        <button onclick="toggleMode('rainbow')" data-mode="rainbow">üåà Rainbow</button>
        <button onclick="toggleMode('orbital')" data-mode="orbital">ü™ê Orbital</button>
        <button onclick="toggleMode('quantum')" data-mode="quantum">‚öõÔ∏è Quantum</button>
    </div>
    <div id="stats">Particles: 0</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');
        let gravityWells = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let particles = [];
        let currentMode = 'nebula';
        let time = 0;
        
        class Particle {
            constructor(x, y, mode) {
                this.x = x;
                this.y = y;
                this.mode = mode;
                this.size = Math.random() * 4 + 2;
                this.baseSize = this.size;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.hue = Math.random() * 360;
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 50 + 20;
                this.orbitSpeed = (Math.random() - 0.5) * 0.1;
                
                switch(mode) {
                    case 'supernova':
                        this.color = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`;
                        this.speedX *= 2;
                        this.speedY *= 2;
                        break;
                    case 'nebula':
                        this.color = `hsl(${Math.random() * 60 + 240}, 80%, 50%)`;
                        break;
                    case 'blackhole':
                        this.color = `hsl(${Math.random() * 360}, 0%, ${Math.random() * 100}%)`;
                        break;
                    case 'rainbow':
                        this.color = `hsl(${this.hue}, 100%, 50%)`;
                        break;
                    case 'orbital':
                        this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                        break;
                    case 'quantum':
                        this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                        break;
                }
            }
            
            update() {
                switch(this.mode) {
                    case 'supernova':
                        this.supernova();
                        break;
                    case 'nebula':
                        this.nebula();
                        break;
                    case 'blackhole':
                        this.blackhole();
                        break;
                    case 'rainbow':
                        this.rainbow();
                        break;
                    case 'orbital':
                        this.orbital();
                        break;
                    case 'quantum':
                        this.quantum();
                        break;
                }
                
                // Apply gravity wells
                gravityWells.forEach(well => {
                    const dx = well.x - this.x;
                    const dy = well.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        const force = (200 - dist) / 2000;
                        this.speedX += dx * force;
                        this.speedY += dy * force;
                    }
                });
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -0.8;
                
                this.life -= 0.005;
                if (this.mode === 'supernova') this.life -= 0.01;
            }
            
            supernova() {
                this.speedX *= 1.01;
                this.speedY *= 1.01;
                this.size = this.baseSize * (1 + Math.sin(time * 0.1) * 0.5);
            }
            
            nebula() {
                this.speedX += (Math.random() - 0.5) * 0.2;
                this.speedY += (Math.random() - 0.5) * 0.2;
                this.size = this.baseSize * (1 + Math.sin(time * 0.05) * 0.3);
            }
            
            blackhole() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = 0.5 / dist;
                this.speedX += dx * force;
                this.speedY += dy * force;
            }
            
            rainbow() {
                this.hue = (this.hue + 1) % 360;
                this.color = `hsl(${this.hue}, 100%, 50%)`;
                this.size = this.baseSize * (1 + Math.sin(time * 0.1) * 0.3);
            }
            
            orbital() {
                this.angle += this.orbitSpeed;
                const targetX = this.x + Math.cos(this.angle) * this.orbitRadius;
                const targetY = this.y + Math.sin(this.angle) * this.orbitRadius;
                this.x = targetX;
                this.y = targetY;
            }
            
            quantum() {
                if (Math.random() < 0.05) {
                    this.x += (Math.random() - 0.5) * 50;
                    this.y += (Math.random() - 0.5) * 50;
                }
                this.size = this.baseSize * (0.5 + Math.random());
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fill();
                
                if (this.mode === 'quantum') {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1;
            }
        }
        
        function toggleMode(mode) {
            currentMode = mode;
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-mode') === mode) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Handle mouse interactions
        let mouseX = 0;
        let mouseY = 0;
        let isClicking = false;
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (isClicking) {
                createParticles();
            }
            
            // Update last gravity well position
            if (gravityWells.length > 0) {
                gravityWells[gravityWells.length - 1].x = mouseX;
                gravityWells[gravityWells.length - 1].y = mouseY;
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            isClicking = true;
            createParticles();
            
            // Create new gravity well
            const well = document.createElement('div');
            well.className = 'gravity-well';
            well.style.left = (e.clientX - 20) + 'px';
            well.style.top = (e.clientY - 20) + 'px';
            document.body.appendChild(well);
            gravityWells.push({
                x: e.clientX,
                y: e.clientY,
                element: well
            });
        });
        
        canvas.addEventListener('mouseup', () => {
            isClicking = false;
            
            // Remove oldest gravity well if more than 3
            if (gravityWells.length > 3) {
                const oldWell = gravityWells.shift();
                oldWell.element.remove();
            }
        });
        
        function createParticles() {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(mouseX, mouseY, currentMode));
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time += 0.1;
            particles = particles.filter(particle => particle.life > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            stats.textContent = `Particles: ${particles.length}`;
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Create background particles
        setInterval(() => {
            if (particles.length < 500) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    currentMode
                ));
            }
        }, 50);
        
        // Initial active button
        document.querySelector('[data-mode="nebula"]').classList.add('active');
    </script>
</body>
</html>
