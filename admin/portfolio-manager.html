---
layout: page
title: Portfolio Manager
nav: false
nav_exclude: true
---

<div id="login-section" style="text-align: center; margin: 50px 0;">
  <button id="github-login" class="btn btn-primary">Login with GitHub</button>
</div>

<div id="editor-section" style="display: none;">
  <div class="alert alert-info">
    You are logged in as <span id="user-name"></span>
  </div>
  
  <div class="form-group mb-4">
    <label for="portfolio-select">Select Portfolio:</label>
    <select id="portfolio-select" class="form-control">
      <option value="stock_holdings">US Stock Holdings</option>
      <option value="roth_ira">Roth IRA Holdings</option>
    </select>
  </div>

  <div id="holdings-editor" class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Holdings</h3>
      <button id="add-holding" class="btn btn-success">Add New Holding</button>
    </div>
    <div id="holdings-list"></div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button id="save-changes" class="btn btn-primary">Save Changes</button>
  </div>
</div>

<style>
.holding-card {
  background: var(--global-bg-color);
  border: 1px solid var(--global-divider-color);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
}

.holding-card .form-row {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}

.holding-card .form-group {
  flex: 1;
}

.btn-remove {
  color: var(--global-text-color);
  background: none;
  border: none;
  padding: 5px;
  cursor: pointer;
}

.btn-remove:hover {
  color: #dc3545;
}

#holdings-editor {
  max-width: 1000px;
  margin: 0 auto;
}
</style>

<script>
const GITHUB_CLIENT_ID = 'Ov23liQezmj0yP4fblxV';
const REPO_OWNER = 'leolty';
const REPO_NAME = 'leoii22.com';

class PortfolioManager {
  constructor() {
    this.token = null;
    this.userData = null;
    this.currentPortfolio = null;
    this.holdings = [];
    
    this.initializeUI();
    this.checkAuth();
  }

  initializeUI() {
    // Login button
    document.getElementById('github-login').addEventListener('click', () => this.login());
    
    // Portfolio selector
    document.getElementById('portfolio-select').addEventListener('change', (e) => {
      this.loadPortfolio(e.target.value);
    });
    
    // Add holding button
    document.getElementById('add-holding').addEventListener('click', () => this.addNewHolding());
    
    // Save changes button
    document.getElementById('save-changes').addEventListener('click', () => this.saveChanges());
  }

  checkAuth() {
    // Check URL hash for access token
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    
    if (token) {
      this.token = token;
      window.location.hash = '';
      this.initializeEditor();
    }
  }

  async login() {
    const redirectUri = window.location.href.split('#')[0];
    const scope = 'repo';
    window.location.href = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${redirectUri}&scope=${scope}`;
  }

  async initializeEditor() {
    try {
      // Get user data
      const response = await fetch('https://api.github.com/user', {
        headers: {
          'Authorization': `token ${this.token}`
        }
      });
      this.userData = await response.json();
      
      // Show editor section
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('editor-section').style.display = 'block';
      document.getElementById('user-name').textContent = this.userData.login;
      
      // Load initial portfolio
      this.loadPortfolio('stock_holdings');
    } catch (error) {
      console.error('Failed to initialize editor:', error);
      alert('Failed to initialize editor. Please try logging in again.');
    }
  }

  async loadPortfolio(portfolioName) {
    try {
      const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/_data/${portfolioName}.yml`, {
        headers: {
          'Authorization': `token ${this.token}`
        }
      });
      
      const data = await response.json();
      const content = atob(data.content);
      this.currentPortfolio = {
        name: portfolioName,
        sha: data.sha,
        content: content
      };
      
      // Parse YAML and update UI
      this.holdings = jsyaml.load(content).stocks;
      this.renderHoldings();
    } catch (error) {
      console.error('Failed to load portfolio:', error);
      alert('Failed to load portfolio data.');
    }
  }

  renderHoldings() {
    const container = document.getElementById('holdings-list');
    container.innerHTML = '';
    
    this.holdings.forEach((holding, index) => {
      const card = document.createElement('div');
      card.className = 'holding-card';
      card.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Holding #${index + 1}</h4>
          <button class="btn-remove" onclick="portfolioManager.removeHolding(${index})">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" value="${holding.name}" 
                   onchange="portfolioManager.updateHolding(${index}, 'name', this.value)">
          </div>
          <div class="form-group">
            <label>Symbol</label>
            <input type="text" class="form-control" value="${holding.symbol}"
                   onchange="portfolioManager.updateHolding(${index}, 'symbol', this.value)">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Quantity</label>
            <input type="number" step="any" class="form-control" value="${holding.qty}"
                   onchange="portfolioManager.updateHolding(${index}, 'qty', Number(this.value))">
          </div>
          <div class="form-group">
            <label>Cost Price</label>
            <input type="number" step="0.01" class="form-control" value="${holding.cost_price}"
                   onchange="portfolioManager.updateHolding(${index}, 'cost_price', Number(this.value))">
          </div>
          <div class="form-group">
            <label>Sector</label>
            <select class="form-control" onchange="portfolioManager.updateHolding(${index}, 'sector', this.value)">
              ${this.getSectorOptions(holding.sector)}
            </select>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  getSectorOptions(currentSector) {
    const sectors = [
      'Healthcare',
      'Semiconductors',
      'Internet/Cloud',
      'Fintech',
      'Traditional Banking',
      'ETF',
      'Crypto'
    ];
    
    return sectors.map(sector => 
      `<option value="${sector}" ${sector === currentSector ? 'selected' : ''}>${sector}</option>`
    ).join('');
  }

  updateHolding(index, field, value) {
    this.holdings[index][field] = value;
  }

  removeHolding(index) {
    if (confirm('Are you sure you want to remove this holding?')) {
      this.holdings.splice(index, 1);
      this.renderHoldings();
    }
  }

  addNewHolding() {
    this.holdings.push({
      name: 'New Holding',
      symbol: '',
      qty: 0,
      cost_price: 0,
      sector: 'ETF'
    });
    this.renderHoldings();
  }

  async saveChanges() {
    try {
      const content = `stocks:\n${this.holdings.map(holding => `- name: ${holding.name}
  symbol: ${holding.symbol}
  qty: ${holding.qty}
  cost_price: ${holding.cost_price}
  sector: ${holding.sector}`).join('\n\n')}`;
      
      const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/_data/${this.currentPortfolio.name}.yml`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${this.token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: `Update ${this.currentPortfolio.name} portfolio`,
          content: btoa(content),
          sha: this.currentPortfolio.sha
        })
      });
      
      if (response.ok) {
        alert('Changes saved successfully!');
        this.loadPortfolio(this.currentPortfolio.name);
      } else {
        throw new Error('Failed to save changes');
      }
    } catch (error) {
      console.error('Failed to save changes:', error);
      alert('Failed to save changes. Please try again.');
    }
  }
}

// Initialize manager when page loads
let portfolioManager;
document.addEventListener('DOMContentLoaded', () => {
  portfolioManager = new PortfolioManager();
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
